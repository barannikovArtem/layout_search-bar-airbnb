<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      action="#" 
      method="post" 
      data-qa="big">
      <label for="big">
        <input 
          type="search" 
          name="big" 
          id="big"
          class="bar big__bar"
          placeholder="Try “Los Angeles”"
          data-qa="keypress"
        >
      </label>
    </form>

    <form 
    action="#" 
    method="post" 
    data-qa="small">
      <label for="small">
        <input 
          type="search" 
          name="small" 
          id="small"
          placeholder="Try “Los Angeles”"
          class="bar small__bar"
          data-qa="keypress"
        >
      </label>
    </form>
  </body>
</html>
